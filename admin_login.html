    <main>

        <section class="auth-section">
            <div class="auth-container">
                <h2>Admin Login</h2>
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="admin-username" name="username" placeholder="Enter your username..."
                            required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="admin-password" name="password" placeholder="Enter your password..."
                            required>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>

                </form>
                <p id="admin-login-error" style="color: red; margin-top: 10px; display: none;">Invalid username or
                    password.</p>
            </div>
        </section>
    </main>
