            </div>
        </nav>
    </header>

    <main>

        <section class="auth-section">
            <div class="auth-container">
                <h2>Create Your Account</h2>
                <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" name="name" placeholder="Enter your full name..." required>
                 </div>
                    <div class="form-group">
                         <label for="username">Username:</label>
                         <input type="text" name="username" placeholder="Enter your username..." required>
                    </div>
                      <div class="form-group">
                         <label for="email">Email:</label>
                         <input type="email" name="email" placeholder="Enter your email address..." required>
                    </div>
                     <div class="form-group">
                          <label for="age">Age:</label>
                           <input type="number" name="age" placeholder="Enter your age..." required>
                     </div>
                    <div class="form-group">
                       <label for="position">Position:</label>
                        <select name="position" required>
                            <option value="">Select Position</option>
                            <option value="student">Student</option>
                            <option value="lecturer">Lecturer</option>
                             <option value="other">Other</option>
                       </select>
                   </div>
                  <div class="form-group">
                     <label for="country">Country:</label>
                        <input type="text" name="country" placeholder="Enter your Country..." required>
                  </div>

                     <div class="form-group">
                        <label for="gender">Gender:</label>
                         <select name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                 <option value="female">Female</option>
                                 <option value="other">Other</option>
                            </select>
                     </div>
                        <div class="form-group">
                         <label for="profileImage">Profile Image:</label>
                             <input type="file" name="profileImage" id="profileImage" accept="image/*">
                      </div>

                      <div class="form-group">
                         <label for="password">Password:</label>
                         <input type="password" name="password" placeholder="Enter your password..." required>
                     </div>
                      <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                          <input type="password" name="confirmPassword" placeholder="Confirm your password..." required>
                       </div>
                    <div class="form-group">
                         <input type="checkbox" name="legal" id="legal" required>
                         <label for="legal">I agree to the terms and conditions</label>
                    </div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                     <p class="auth-text">Already have an account? <a href="login.html">Login</a></p>
                       <p id="signup-error" style="color: red; margin-top: 10px; display: none;">Password does not match
                    </p>
                     <p id="signup-success" style="color: green; margin-top: 10px; display: none;">
                     </p>
                </form>
            </div>
        </section>

    </main>
